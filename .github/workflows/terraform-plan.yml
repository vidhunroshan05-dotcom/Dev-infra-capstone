name: Terraform Plan Validation

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: "Project 12-Infrastructure CI Trigger"
        run: terraform init

      - name: Terraform Plan
        working-directory: "Project 12-Infrastructure CI Trigger"
        run: terraform plan -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: "Project 12-Infrastructure CI Trigger/tfplan"
